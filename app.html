<!DOCTYPE html>
<html lang="es-MX" ng-app="chaiApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!--FB Meta tags -->
    <!--<meta property="fb:app_id" content="" />-->
    <meta property="og:title" content="Ulises Dafta | Fotográfo"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://www.ulisesdafta.com/"/>
    <meta property="og:description" content="Su trayectoria abarca un amplio matiz de especialidades dentro del ámbito de la fotografía y la docencia, donde ha cubierto exhibiciones, eventos de toda índole y divulgado su trabajo en los periódicos más importantes de México y en diversas revistas" />
    <meta property="og:site_name" content="Ulises Dafta | Fotográfo"/>
    <meta property="og:image" content="http://www.ulisesdafta.com/img/home/home.jpg"/>
    <meta property="og:image:width" content="1920"/>
    <meta property="og:image:height" content="1024"/>
    <!-- end FB Meta tags -->
    <title>Ulises Dafta</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/home/favicon.ico" type="image/x-icon" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="chaiApp">
    <div class="text-center hidden">
      <img src="img/home/logo.png" alt="logo" class="img-responsive center-block dafta-logo">
    </div>
    
    <site-Menu></site-Menu>
    <loading-indicator></loading-indicator>
    <div ng-if="!isRouteLoading" ng-view autoscroll="true">
      <!-- Page content. Using angular for load -->
    </div>
    <!-- hide-footer and show-footer are css classes for hide and show the footer while the view is loading
    and avoid UX issues-->
    <footer ng-if="!isRouteLoading" class="hide-footer" ng-class="'show-footer'">
      <div class="dafta-footer text-center">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="social-wrapper center-block">
                  <ul class="list-inline">
                    <li>
                      <a href="#">
                        <i class="fa fa-facebook fa-lg"></i>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa fa-instagram fa-lg"></i>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa fa-pinterest fa-lg"></i>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa fa-twitter fa-lg"></i>
                      </a>
                    </li>
                  </ul>
                <!-- end home-footer -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Vendors -->
    <script src="js/build-grunt/min/vendors.js"></script>
    <!-- chailate bootstraper -->
    <script src="js/build-grunt/min/app.js"></script>

    <!-- script de google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-99312284-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
