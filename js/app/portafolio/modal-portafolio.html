<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalCtrl.close();"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
	<!-- Carousel -->
	<div uib-carousel active="modalCtrl.active" interval="modalCtrl.myInterval" no-wrap="modalCtrl.noWrapSlides">
      <div uib-slide ng-repeat="slide in modalCtrl.slides track by slide.id" index="slide.id">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{slide.id}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </div>
    </div>

</div>
<!-- modal body -->
