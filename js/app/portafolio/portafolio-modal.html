<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalCtrl.close();"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body portafolio-modal">
	<!-- Carousel -->
	<div uib-carousel active="modalCtrl.active" no-wrap="modalCtrl.noWrapSlides">
      <div uib-slide ng-repeat="slide in modalCtrl.slides" index="slide.itemid">
        <img ng-src="{{slide.imageUrl}}">
      </div>
    </div>
    <!-- end carousel -->
</div>
<!-- modal body -->
